<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            max-width: 1000px;
            font-size: 1.5em;
            margin: 0 auto;
            padding: 20px;
        }
        #backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 0.5;
            display: none;
        }
        #modal {
            position: absolute;
            top: -350px;
            left: 30%;
            width: 40%;
            height: 300px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: top 0.5s;
        }
        #modal h2 {
            border-radius: 10px 10px 0 0;
            color: white;
            padding: 20px;
            margin: 0;
            background: #222;
            font-size: 1em;
        }
        #modal h2 a {
            color: red;
            float: right;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Home Page</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit reiciendis aperiam deserunt eius fuga, culpa, nihil, modi pariatur delectus doloribus ipsam excepturi cum quod minima maiores harum numquam sunt molestiae!</p>
    <button onclick="show()">Button</button>

    <div id="backdrop" onclick="hide()"></div>
    <div id="modal">
        <h2>
            Model Title <a href="#" onclick="hide()">&times;</a>
        </h2>
    </div>

    <script>
        function show() {
            document.querySelector("#backdrop").style.display = "block";
            document.querySelector("#modal").style.top = "15%";
        }

        function hide() {
            document.querySelector("#backdrop").style.display = "none";
            document.querySelector("#modal").style.top = "-350px";
        }
    </script>
</body>
</html>
